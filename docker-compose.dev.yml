version: "3.8"

services:
  # PostgreSQL Database - for local development
  db:
    image: postgres:16-alpine
    container_name: sutoor-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sutoor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sutoor_password}
      POSTGRES_DB: ${POSTGRES_DB:-sutoor_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sutoor}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local
