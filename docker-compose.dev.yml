services:
  # PostgreSQL Database - for local development
  db:
    image: postgres:16-alpine
    container_name: sutoor-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sutoor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sutoor_password}
      POSTGRES_DB: ${POSTGRES_DB:-sutoor_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sutoor} -d ${POSTGRES_DB:-sutoor_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application - for local development
  app:
    build:
      context: .
    container_name: sutoor-app-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-sutoor}:${POSTGRES_PASSWORD:-sutoor_password}@db:5432/${POSTGRES_DB:-sutoor_db}
      # NextAuth
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${AUTH_URL}
      # Google OAuth
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET}
      # GitHub OAuth
      AUTH_GITHUB_ID: ${AUTH_GITHUB_ID}
      AUTH_GITHUB_SECRET: ${AUTH_GITHUB_SECRET}
      # Email / SMTP
      EMAIL_SERVER_HOST: ${EMAIL_SERVER_HOST}
      EMAIL_SERVER_PORT: ${EMAIL_SERVER_PORT}
      EMAIL_SERVER_USER: ${EMAIL_SERVER_USER}
      EMAIL_SERVER_PASSWORD: ${EMAIL_SERVER_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        npm install
        npx prisma migrate deploy
        npm run dev
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_dev:
    driver: local
