version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: sutoor-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sutoor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sutoor_password}
      POSTGRES_DB: ${POSTGRES_DB:-sutoor_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sutoor}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ${DOCKERHUB_USERNAME}/sutoor:latest
    container_name: sutoor-app-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-sutoor}:${POSTGRES_PASSWORD:-sutoor_password}@db:5432/${POSTGRES_DB:-sutoor_db}
      # Add your other env vars here (AUTH_SECRET, OAuth keys, etc.)
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_prod:
    driver: local
  uploads:
    driver: local
