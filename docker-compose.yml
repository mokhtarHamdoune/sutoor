services:
  db:
    image: postgres:16-alpine
    container_name: harfbase-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-harfbase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-harfbase_password}
      POSTGRES_DB: ${POSTGRES_DB:-harfbase_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-harfbase} -d ${POSTGRES_DB:-harfbase_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ${DOCKERHUB_USERNAME}/harfbase:latest
    container_name: harfbase-app-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-harfbase}:${POSTGRES_PASSWORD:-harfbase_password}@db:5432/${POSTGRES_DB:-harfbase_db}
      # NextAuth
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${AUTH_URL}
      # Google OAuth
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET}
      # GitHub OAuth
      AUTH_GITHUB_ID: ${AUTH_GITHUB_ID}
      AUTH_GITHUB_SECRET: ${AUTH_GITHUB_SECRET}
      # Email / SMTP
      EMAIL_SERVER_HOST: ${EMAIL_SERVER_HOST}
      EMAIL_SERVER_PORT: ${EMAIL_SERVER_PORT}
      EMAIL_SERVER_USER: ${EMAIL_SERVER_USER}
      EMAIL_SERVER_PASSWORD: ${EMAIL_SERVER_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    volumes:
      - uploads:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: harfbase-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/harfbase.com.pem:/etc/ssl/harfbase.com.pem:ro
      - /etc/ssl/harfbase.com.key:/etc/ssl/harfbase.com.key:ro
    depends_on:
      - app

volumes:
  postgres_data_prod:
    driver: local
  uploads:
    driver: local
